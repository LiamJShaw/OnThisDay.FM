<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnThisDay.FM</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <input type="text" class="username" placeholder="Username">
            <input type="date" class="date">
            <button class="fetch button">Fetch Tracks</button>
            <button disabled class="export button">Export Playlist</button>
        </div>

        <div class="export-container">
            <h2>Paste these links into your Spotify playlist:</h2>
            <textarea class="export-textarea" readonly></textarea>
        </div>

        <div class="tracks"></div>
    </div>
</body>

</html>
